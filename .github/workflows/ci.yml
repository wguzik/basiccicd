name: CI weather app

on:
  push:
    branches: [main]      
  pull_request:
    branches: [dev]

jobs:
 build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci 

      - name: Build Aplication
        run: npm run build

      - name: Run Test with Coverage
        run: npm run test:coverage
        continue-on-error: true

